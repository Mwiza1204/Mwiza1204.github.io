<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="videos/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="card">
                <h2>5-Day Forecast</h2>
                <ul class="weather-cards"></ul>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="card">
                <div class="search">
                    <input type="text" id="city-input" class="searchbar" placeholder="Enter city name" aria-label="City name">
<button id="search-btn" aria-label="Search city">üîç</button>

                </div>
                <div class="weather">
                    <h1 class="temp">--¬∞C</h1>
                    <h2 class="city">City Name</h2>
                    <div class="flex">
                        <img src="image/temp.jpeg" alt="Weather Icon" class="weather-icon">
                        <p class="description">Weather Description</p>
                    </div>
                    <div class="details">
                        <div class="col">
                            <img src="image/humidity.jpeg" alt="Humidity Icon">
                            <div>
                                <p class="humidity">--%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="image/wind.jpeg" alt="Wind Icon">
                            <div>
                                <p class="wind">-- km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="image/rain.jpeg" alt="Rain Icon">
                            <div>
                                <p class="rain">-- mm</p>
                                <p>Rain</p>
                            </div>
                        </div>
                    </div>
                    <div class="datetime">
                        <p id="datetime">Date and Time</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div id="map-container" style="display: none; margin-top: 10px;">
        <h2>Map of <span id="map-city-name"></span></h2>
        <div id="map" style="width: 100%; height: 500px;"></div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="http://www.icuzambia.net">ICU Zambia</a></li>
            <li><a href="https://www.zrdc.org">ZRDC</a></li>
        </ul>
        <p>
            Mufulira Ward. All Rights Reserved. Designed and Maintained by SILWAMBA MWIZA, SIN: 2105372258
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
